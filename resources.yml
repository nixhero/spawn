resources:

  - name: your-image-nginx-1
    type: image
    integration: docker-int 
    source:
      name: "nginx"
      isPull: false
      tag: latest

  - name: your-developer-cluster
    type: gkeCluster
    integration: gke
    source:
      name: "sid-beta-cluster"
      region: "us-central1-b"

  - name: your-production-cluster
    integration: gke
    source:
      name: "sid-test-cluster"
      region: "us-central1-b" 
  
  - name: no-of-prod-replicas
    type: replicas
    source:
      count: 4  
  
  - name: no-of-dev-replicas
    type: replicas
    source:
      count: 2      
      
      
