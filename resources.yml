resources:
  - name: dockimag
    type: image
    integration: docker-int 
    source:
      name: "nginx"
      isPull: false
      tag: latest

  - name: gke-cluster
    type: gkeCluster
    integration: gke
    source:
      name: "sid-test-cluster"
      region: "us-central1-b"
      
      
  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:50
    
 
