resources:

  - name: sid-nginx-image
    type: image
    integration: docker-int 
    source:
      name: "nginx"
      isPull: false
      tag: latest
  
  - name: sid-centos-image
    type: image
    integration: docker-int 
    source:
      name: "siddarthan/centos-node-hello"
      isPull: false
      tag: latest    

  - name: siddarthan-developer-cluster
    type: gkeCluster
    integration: gke
    source:
      name: "sid-beta-cluster"
      region: "us-central1-b"

  - name: siddarthan-production-cluster
    type: gkeCluster
    integration: gke
    source:
      name: "sid-test-cluster"
      region: "us-central1-b" 
  
  - name: sid-no-of-prod-replicas
    type: replicas
    source:
      count: 1
  
  - name: sid-no-of-dev-replicas
    type: replicas
    source:
      count: 1
      
  
  - name: sid-mygkeParams1
    type: params
    source:
      params:
        foo: bar3
        api_url: https://api.shippable.com  
  
  
  - name: sid-mygkeParams2
    type: params
    source:
      params:
        foo: bar4
        api_url: https://api.shippable.com        
      
      
