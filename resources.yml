resources:
  - name: dockimage-11
    type: image
    integration: docker-int 
    source:
      name: "siddarthan/centos-node-hello"
      isPull: false
      tag: latest

  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: dv-opts2
    type: dockerOptions
    source:
      memory: 94
      cpu-shares: 94
      portMappings:
        - 88:88
        
  - name: dockimage-12
    type: image
    integration: docker-int 
    source:
      name: "nginx"
      isPull: false
      tag: latest    
  - name: prod-replicas
    type: replicas
    source:
      count: 2
      
  - name: gke-cluster-11
    type: gkeCluster
    integration: gke
    source:
      name: "vivek-test"
      region: "us-central1-b"

 
