resources:
  - name: docker-image-1-for
    type: image
    integration: docker-int 
    source:
      name: "siddarthan/centos-node-hello"
      isPull: false
      tag: latest
      
  - name: docker-image-2-for
    type: image
    integration: docker-int 
    source:
      name: "nginx"
      isPull: false
      tag: latest    
      
  - name: aws-cluster-res
    type: ecsCluster
    integration: siddarthan-aws
    source:
      name: "default"
      region: "us-west-2"
  
  
  - name: dcl-cluster-res
    type: dclCluster
    integration: sid
    source:
      name: "dcl-cluster"
  
  
  - name: gke-cluster-res
    type: gkeCluster
    integration: gke
    source:
      name: "sid-beta-cluster"    
      region: "us-central1-b"
  
      

 
